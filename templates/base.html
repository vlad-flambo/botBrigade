<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botBrigade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181a1b;
            color: #e0e0e0;
        }
        .navbar, .navbar-brand, .nav-link {
            background-color: #23272b !important;
            color: #e0e0e0 !important;
        }
        .navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
            color: #fff !important;
            background-color: #3a3d41 !important;
            border-radius: 0.5em;
            box-shadow: 0 2px 8px #0002;
        }
        .container {
            background-color: #23272b;
            border-radius: 8px;
            padding: 2em 2em 2em 2em;
            margin-bottom: 2em;
            box-shadow: 0 0 10px #000a;
        }
        .table {
            color: #e0e0e0;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #202225;
        }
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #23272b;
        }
        .form-control, .form-select {
            background-color: #181a1b;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .form-control:focus, .form-select:focus {
            background-color: #23272b;
            color: #fff;
        }
        .btn-primary, .btn-success, .btn-danger, .btn-warning, .btn-info, .btn-secondary {
            color: #fff;
            border: none;
        }
        .btn-primary { background-color: #375a7f; }
        .btn-success { background-color: #00bc8c; }
        .btn-danger { background-color: #e74c3c; }
        .btn-warning { background-color: #f39c12; color: #23272b; }
        .btn-info { background-color: #3498db; }
        .btn-secondary { background-color: #444; }
        .alert {
            background-color: #23272b;
            color: #f39c12;
            border: 1px solid #444;
        }
        pre {
            background: #181a1b !important;
            color: #e0e0e0 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸ¤– botBrigade</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scheduled">Scheduled Tasks</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="/export_jobs" class="btn btn-info me-2">&#x1F4BE; Export Tasks</a>
                <button class="btn btn-secondary" type="button" onclick="document.getElementById('importForm').style.display='block'">&#x1F4C2; Import Tasks</button>
            </div>
        </div>
    </div>
</nav>
<hr style="border:0; border-top:2px solid #444; margin-top:-1.5em; margin-bottom:2em;">
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
